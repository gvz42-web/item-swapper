<div class="logo">Swapper</div>
<div class="container">
  <h2 class="text-center mb-6">Items</h2>
  <app-items-list  [items]="user.items" />
  <p *ngIf="pending">Loading...</p>
</div>
<div class="w-full fixed bottom-0 left-0 p-3">
  <p-button label="Swap" class="shadow-8" [style]="{width: '100%'}" (click)="swap()"/>
</div>
