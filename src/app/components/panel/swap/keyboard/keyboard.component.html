<div class="keyboard">
  <div class="border-round-2xl text-5xl text-center" *ngFor="let item of emoji" (click)="key(item)">{{item}}</div>
</div>
<div class="flex justify-content-center gap-3 m-5">
  <p-button icon="pi pi-delete-left" label="Clear" severity="secondary" [rounded]="true" (click)="key('clear')"></p-button>
  <p-button icon="pi pi-check" label="Submit" severity="success" [rounded]="true" (click)="key('start')"></p-button>
</div>
